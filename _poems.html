---
layout: page
permalink: /poems/
title: Poems
---
<div id="archives">
    {% assign posts = site.posts | where_exp: "post", "post.categories contains 'Poem'" %}
    {% for post in posts %}
        <article class="archive-item">
            <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
        </article>
    {% endfor %}
</div>
